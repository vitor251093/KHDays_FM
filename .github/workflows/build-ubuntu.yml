name: Ubuntu

on:
  push:
    branches:
      - master
      - compute-shader-renderer
  pull_request:
    branches:
      - master

jobs:
  build-x86_64:
    name: x86_64
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
      name: Check out sources
    - name: Install dependencies
      run: |
        sudo rm -f /etc/apt/sources.list.d/dotnetdev.list /etc/apt/sources.list.d/microsoft-prod.list
        sudo apt update
        sudo apt install --allow-downgrades cmake ninja-build extra-cmake-modules libpcap0.8-dev libsdl2-dev \
          qt6-{base,base-private,multimedia}-dev libarchive-dev libzstd-dev libfuse2
    - name: Configure
      run: cmake -B build -G Ninja -DUSE_QT6=ON -DCMAKE_INSTALL_PREFIX=/usr
    - name: Build
      run: |
        cmake --build build
        DESTDIR=AppDir cmake --install build
        mv AppDir/usr/bin/melonDS AppDir/usr/bin/MelonMix
    - name: Preparing artifacts (ubuntu-x86_64)
      run: |
        cp AppDir/usr/bin/MelonMix ./MelonMix
        echo -ne "#!/bin/bash\n./MelonMix roms/days.nds"    > ./MelonMix_KHDays.sh
        echo -ne "#!/bin/bash\n./MelonMix roms/recoded.nds" > ./MelonMix_KHReCoded.sh
        chmod +x ./MelonMix_KHDays.sh
        chmod +x ./MelonMix_KHReCoded.sh
    - uses: actions/upload-artifact@v4
      with:
        name: MelonMix-ubuntu-x86_64
        path: |
          MelonMix
          MelonMix_KHDays.sh
          MelonMix_KHReCoded.sh
    - name: Fetch AppImage tools
      run: |
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
        chmod a+x linuxdeploy-*.AppImage
    - name: Build the AppImage
      env:
        QMAKE: /usr/lib/qt6/bin/qmake
      run: |
        ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin qt --output appimage
    - name: Preparing artifacts (appimage-x86_64)
      run: |
        mv MelonMix*.AppImage MelonMix.AppImage
        echo -ne "#!/bin/bash\n./MelonMix.AppImage roms/days.nds"    > ./MelonMix_KHDays.sh
        echo -ne "#!/bin/bash\n./MelonMix.AppImage roms/recoded.nds" > ./MelonMix_KHReCoded.sh
        chmod +x ./MelonMix_KHDays.sh
        chmod +x ./MelonMix_KHReCoded.sh
    - uses: actions/upload-artifact@v4
      with:
        name: MelonMix-appimage-x86_64
        path: |
          MelonMix.AppImage
          MelonMix_KHDays.sh
          MelonMix_KHReCoded.sh

  build-aarch64:
    name: aarch64
    runs-on: ubuntu-latest
    container: ubuntu:22.04

    steps:
      - name: Prepare system
        shell: bash
        run: |
          dpkg --add-architecture arm64
          sh -c "sed \"s|^deb \([a-z\.:/]*\) \([a-z\-]*\) \(.*\)$|deb [arch=amd64] \1 \2 \3\ndeb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports \2 \3|\" /etc/apt/sources.list > /etc/apt/sources.list.new"
          rm /etc/apt/sources.list
          mv /etc/apt/sources.list{.new,}
          apt update
          apt -y full-upgrade
          apt -y install git {gcc-12,g++-12}-aarch64-linux-gnu cmake ninja-build extra-cmake-modules \
            {libsdl2,qt6-{base,base-private,multimedia},libarchive,libzstd}-dev:arm64 \
            pkg-config dpkg-dev
      - name: Check out source
        uses: actions/checkout@v4
      - name: Configure
        shell: bash
        run: |
          cmake -B build -G Ninja \
            -DPKG_CONFIG_EXECUTABLE=/usr/bin/aarch64-linux-gnu-pkg-config \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc-12 \
            -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++-12 \
            -DUSE_QT6=ON
      - name: Build
        shell: bash
        run: |
          cmake --build build
          mv build/melonDS build/MelonMix
          echo -ne "#!/bin/bash\n./MelonMix roms/days.nds"    > build/MelonMix_KHDays.sh
          echo -ne "#!/bin/bash\n./MelonMix roms/recoded.nds" > build/MelonMix_KHReCoded.sh
          chmod +x build/MelonMix_KHDays.sh
          chmod +x build/MelonMix_KHReCoded.sh
      - uses: actions/upload-artifact@v4
        with:
          name: MelonMix-ubuntu-aarch64
          path: |
            build/MelonMix
            build/MelonMix_KHDays.sh
            build/MelonMix_KHReCoded.sh
